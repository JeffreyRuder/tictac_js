    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="col-md-4 info">
          <form>
            <div class="form-group">
              <label for="player-type">Select / Change Opponent</label>
              <select class="player-type form-control input-lg" id="player-type">
                <option value="0">Human</option>
                <option value="1">Easy AI</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-4 info">
          <div class="turn-info"><h2>Player X's turn!</h2></div>
        </div>
        <div class="col-md-4 info">
          <div class="reset-button">
            <a href="index.html" id="reset" class="btn btn-default btn-lg">Restart Game</a>
          </div>
        </div>
      </div>
      <div class="row top-row">
        <div class="col-md-4 board-cell" id="1A3">

        </div>
        <div class="col-md-4 board-cell" id="2A3">

        </div>
        <div class="col-md-4 board-cell" id="3A3">

        </div>
      </div>
      <div class="row middle-row">
        <div class="col-md-4 board-cell" id="1A2">

        </div>
        <div class="col-md-4 board-cell" id="2A2">

        </div>
        <div class="col-md-4 board-cell" id="3A2">

        </div>
      </div>
      <div class="row bottom-row">
        <div class="col-md-4 board-cell" id="1A1">

        </div>
        <div class="col-md-4 board-cell" id="2A1">

        </div>
        <div class="col-md-4 board-cell" id="3A1">

        </div>
      </div>
    </div>
  </body>
